<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Selectors</title>
    <style>
        .blue-background {
            background-color: blue;
        }

        .error-message {
            color: red;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 id="main-header" class="header">Multi-Selectors</h1>
    <hr>
    <h2 id="grocery-header" class="header">Grocery List</h2>

    <ul id="grocery-list">
        <li id="milk" class="grocery-item">Milk</li>
        <li id="Bread" class="grocery-item">Bread</li>
        <li id="Eggs" class="grocery-item">Eggs</li>
        <li id="Hamburgers" class="grocery-item">Hamburgers</li>
        <li id="Steak" class="grocery-item">Steak</li>
    </ul>
    <div class="container">
        <input type="text" name="" id="input" placeholder="Enter a new item">
        <div class="error-message"></div>
        <button id="btn-add">Add to the list</button>
        <button id="btn-remove">Remove from the list</button>

    </div>

    <script src="3ChildParent.js"></script>


</body>

</html>
